<mat-card [class.mat-elevation-z10]="true">
    <mat-card-header>
        <!-- <img matCardAvatar src="../../../../assets/images/modulos/rh.png"> -->
        <mat-card-title>{{modulo.nombre}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <div fxLayoutAlign="center">

      <img  mat-card-md-image [src]="modulo.imagen | baseUrl">

    </div>

    <mat-card-content>

      <div class="fontColor">

        {{modulo.descripcion}}

      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end">
      <button mat-button
              color="primary"
              [disabled]="peticion"
              (click)="peticion = !peticion"
              [routerLink]="modulo.url" >Acceder
              <!-- <mat-icon *ngIf="peticion"><mat-spinner diameter="20">
              </mat-spinner></mat-icon> -->
            </button>
    </mat-card-actions>

</mat-card>
