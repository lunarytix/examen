<mat-card>
  <mat-card-title>

      <div fxLayoutAlign="end">
        <button
              color="primary"
              mat-mini-fab
              (click)="createCompany()">
          <mat-icon >add_business</mat-icon>
        </button>
      </div>

  </mat-card-title>

  <mat-card-content>


    <div class="">

      <div class="table-container">

        <table mat-table
              [dataSource]="dataSource"
              matSort
              #tableSort="matSort"
              matSortActive="id"
              matSortDirection="desc" >

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.razonSocial | uppercase}}</td>
          </ng-container>


          <ng-container matColumnDef="Empresa" >
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let element">{{element.nombreComercial | uppercase}}</td>
          </ng-container>


          <ng-container matColumnDef="Opción" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Opción</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">

              <button mat-icon-button [matMenuTriggerFor]="menuOpciones" >
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menuOpciones xPosition="before">

                <button mat-menu-item
                        color="primary"
                        (click)="updateCompany(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar Empresa</span>
                </button>

                <button mat-menu-item
                        color="warn"
                        (click)="deleteCompany(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Dar de baja</span>
                </button>

              </mat-menu>


            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </table>

      </div>

    </div>

  </mat-card-content>




</mat-card>
