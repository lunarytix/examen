<mat-card>
    <mat-card-title>
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="column">

            

            <div>
                <ng-container [ngTemplateOutlet]="tabla"></ng-container>
            </div>

        </div>

        <ng-template #tabla>
            <div fxFlex="100">
                <app-tabla-generica [datos]="DTEntrada" [columnas]="columnas" [paginado]="true"
                    [orden]="{direccion: 'asc',columna:'nombre'}" [busqueda]="true"
                    [columnasTotalizador]="{}" leyenda="Prospectos" [opciones]="opcionesTabla" [estados]="estadosTabla">
                </app-tabla-generica>
            </div>
        </ng-template>

    </mat-card-content>

</mat-card>
