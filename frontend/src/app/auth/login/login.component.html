<app-cargando-spinner></app-cargando-spinner>
<div fxLayout="row" 
 
     class="fullscreen-container"
     >
    <div fxLayout="column"
         fxFlex="60"
         class="fondo"
         *ngIf="!movil"
         >

    </div>

  

    <div fxLayout="column"
         fxFlex="40"
         fxFlex.sm="100"
         fxFlex.xs="100"
         fxLayoutAlign="center"
         class="fondoForm"
         >
         
         <div fxLayoutAlign="center">
            
             <mat-card style="width: 70%;"
                       class="fondoLogin">
                     <div  fxFlexAlign="center">

                       
                        <div fxLayoutAlign="center center" *ngIf="movil">
                            <!-- <img src="/assets/images/logocaxtle.jpeg" style="width: 38%;padding: 5%;" alt=""> -->
                        </div>

                        <h1 class="titulo" *ngIf="!movil">Examen</h1>
                    </div>
                 <mat-card-content>

                    

                    <div fxLayout="column"
                     > 
                         <ng-container [ngTemplateOutlet]="ingresar"></ng-container>
                   </div>
                </mat-card-content>

                <mat-card-actions fxLayoutAlign="end">

                    <button mat-fab matTooltip="Login" (click)="login()" [disabled]="!isValidForm() ">
                        <mat-icon style="color: white;">login</mat-icon>
                      </button>

                </mat-card-actions>

             </mat-card>
         </div>



    <ng-template #ingresar>

      <div>
        <form class="example-form" [formGroup]="frmLogin" autocomplete="off">
          <mat-card-content fxLayout="column">

            <mat-form-field appearance="outline">
              <mat-label>Correo</mat-label>
              <input matInput placeholder="correo@examen.com" formControlName="correo">
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="!isValidEmail()">{{invalidEmailMessage()}}</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="{{ hide ? 'password': 'text'}}" placeholder="******" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':'visibility'}}</mat-icon>
              <mat-error *ngIf="!isValidPassword()">{{invalidPasswordMessage()}}</mat-error>

            </mat-form-field>

          </mat-card-content>
          <!-- <button mat-stroked-button color="primary" class="btn-block" [disabled]="!isValidForm() || peticion"
            (click)="login()">
            Acceder
         
          </button> -->


           
        </form>


      </div>

    </ng-template>
         

    </div>
</div>
